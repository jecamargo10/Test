<head>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/datepicker3.css" rel="stylesheet">

<body style="padding:0; overflow: hidden">
  <div class="row">
    <div class="col-sm-6">
      <div id="log" class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <div id="pan" style="padding-top: 50px">
          <div class="login-panel panel panel-default">
            <br>
            <img src="https://www.girosyfinanzas.com/wps/contenthandler/dav/fs-type1/themes/TemaGyF/img/app/gyf_logo.png" style="display: table; margin: 0 auto; width:150px">
          <br>  <div class="panel-heading" style="display: table; margin: 0 auto;">Introduzca sus credenciales</div>

            <div class="panel-body">
              <form role="form">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="Usuario" name="email" id="email" type="email" autofocus="">
                  </div>
                  <div class="form-group">
                    <input class="form-control"  placeholder="Contraseña" name="password" id="pass" type="password" value="">
                  </div>
                  <div class="form-group checkbox">
                    <label>
                                <input id="remember" type="checkbox">Recordarme</label>
                  </div>
                  <a href="" id="forgotPass">Olvidé mi contraseña</a><br><br>
                  <a id="inicioMaximo" class="btn btn-primary" style="display: table; margin: 0 auto;">Iniciar Sesión</a>
                </fieldset>
              </form>
            </div>
            <hr>
            <br>
            <img src="https://www.girosyfinanzas.com/wps/contenthandler/dav/fs-type1/themes/TemaGyF/img/app/gyf_logo.png" style="display: table; margin: 0 auto; width:60px">
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>
    <div id="foto" class="col-sm-6">
      <img height="50%" src="img/login.png">
    </div>
    <!-- /.col-->
  </div>
  <!-- /.row -->

  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
